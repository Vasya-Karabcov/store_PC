{% extends 'catalog/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ object }}</h1>
</div>
<div class="container">
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object }}</h4>
                </div>
                <div class="card-body">
                    <a class="p-1 mb-3 btn btn-outline-info" href="{% url 'catalog:view_product' object.pk %}">Перейти</a>
                    <a class="p-1 mb-3 btn btn-outline-warning" href="{% url 'catalog:edit_product' object.pk %}">Изменить</a>
                    <a class="p-1 mb-3 btn btn-outline-danger" href="{% url 'catalog:delete_product' object.pk %}">Удалить</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
