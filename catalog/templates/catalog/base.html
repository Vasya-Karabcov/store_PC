<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {{ title }}
    </title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h4 class="my-0 mr-md-auto font-weight-normal">StorePC</h4>
    <div class="col-9">
        <nav class="ms-5">
            <a class="p-2 btn btn-outline-primary" href="/">Главная</a>
            <a class="p-2 btn btn-outline-primary" href="/clients/">Клиенты</a>
            <a class="p-2 btn btn-outline-primary" href="/mailing/">Рассылки</a>
            <a class="p-2 btn btn-outline-primary" href="/delivery_report/">Отчеты о доставке</a>
            <a class="p-2 btn btn-outline-primary" href="/blog/">Блог</a>
        </nav>
    </div>
    <div class="col-2">
        <div class="btn-group">
            <button type="button" class="btn btn-outline-primary dropdown-toggle btn-lg" data-bs-toggle="dropdown"
                    aria-expanded="false">
                {% if user.is_authenticated %}
                    {{ user.email }}
                {% else %}
                    Войти
                {% endif %}
            </button>
            {% if user.is_authenticated %}
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/users/profile">Профиль</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="/users/logout">Выйти</a></li>
                </ul>
            {% else %}
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/users">Войти</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="/users/register">Регистрация</a></li>
                </ul>
            {% endif %}
        </div>
    </div>
</div>
{% block content %}

{% endblock %}

<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
